<ion-view>
	<ion-nav-title>Pesquisa</ion-nav-title>
	<ion-content>
    	<form class="list">
      		<label class="item item-input">
        		<i class="icon ion-search placeholder-icon"></i>
        		<input ng-model="filtro" type="search" placeholder="Buscar">
      		</label>
    	</form>
    	<ion-list>
    		<ion-item href="#/resultadoBusca/{{item}}" ng-repeat="item in data | buscaPrincipal : filtro  track by $index">{{item}}</ion-item>
    	</ion-list>
  </ion-content>
</ion-view>
